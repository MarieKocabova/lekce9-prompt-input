<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Input kalkulačka </title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Sans+Pro:400,400i,700,700i&amp;subset=latin-ext" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kalkulačka</h1>

    <label>
		První číslo
		<input name="prvni" type="number"/>
	</label>
	<label>
		Druhé číslo
		<input name="druhe" type="number"/>
	</label>

    <div id="operace">
        Co s čísly mám udělat?
        <button class="secti">Sečti</button>
		<button class="odecti">Odečti</button>
		<button class="vynasob">Vynásob</button>
		<button class="vydel">Vyděl</button>
    </div>

	<div id="vysledek">
		Výsledek:
		<span></span>
	</div>

	<h1>Rodne číslo</h1>
	<label>
		Zadej rodné číslo
		<input name="rodne-cislo" />
	</label>

	<div id="validace">
		Validace:
		<span></span>
	</div>


    

    <script src="input.js"></script>
</body>

</html>
